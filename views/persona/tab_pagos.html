    <div class='col-lg-12'>
        {{if pagos:}}

                    <thead>
                        <tr>
                            <th>Curso</th>
                            <th>Fecha</th>

                        </tr>
                    </thead>
                    <tbody>

                                        _href=URL(c='curso',
