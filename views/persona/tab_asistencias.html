<div class='row-fluid'>

        <div class="btn-group">
            
        </div>

</div>

<div class='row-fluid'>
    <div class='col-lg-12'>
        {{if asistencias:}}
            <div class='table-responsive'>
                <table id='persona-asistencias' class="table table-striped table-bordered" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Curso</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{for row in asistencias:}}
                            <tr>
                                <td>{{=row.inscripto.curso.titulo}}</td>
                                <td>{{=row.asistencia.cfecha.fecha}}</td>
                            </tr>
                        {{pass}}
                    </tbody>
                </table>
        {{pass}}
    </div>
</div>

<script>
    $('#persona-asistencias').dataTable();
</script>
