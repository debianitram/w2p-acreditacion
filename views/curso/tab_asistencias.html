<div class='row-fluid'>
    <div class='col-lg-12'>
        <div class='pull-right'>
            <div class="btn-group">
                <a class="btn btn-xs btn-default">Ingresar Asistencia</a>
                <a class="btn btn-xs btn-default">Imprimir Asistencias</a>
            </div>
        </div>
    </div>
</div>

<div class='row-fluid'>
    <div class='col-lg-12'>
        {{if asistencias:}}
            <div class='table-responsive' style="margin-top:10px;">
                <table id='curso-asistencias' class="table table-striped table-bordered" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{for row in asistencias:}}
                            <tr>
                                <td>{{=row.asistencia.cfecha.fecha}}</td>
                                <td>{{=row.inscripto.persona.apellido}}, {{=row.inscripto.persona.nombre}}</td>
                            </tr>
                        {{pass}}
                    </tbody>
                </table>
            </div>
        {{pass}}
    </div>
</div>

<script>
    $('#curso-asistencias').dataTable();
</script>
